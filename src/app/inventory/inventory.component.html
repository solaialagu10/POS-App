
<div class="div-wrapper">   
    <div class="div-wrapper-1">    
     <div class="card-wrapper">
        <mat-card class="example-card">
          <mat-card-content>
            <div class="content-class"> 
              <div class="image1"></div> <label class="orange-class">{{alertItems}} Item(s) on alert</label> 
              <label class="grey-class">Immediate action required</label>  
              <label class="orange-class1"> {{snoozeItems}} Item(s) on Snooze</label>
            </div>
          </mat-card-content>
        </mat-card>
    </div>
            <div class="table-title"><label>Inventory</label>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="item">
                  <th mat-header-cell *matHeaderCellDef> Item </th>
                  <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                </ng-container>
                <ng-container matColumnDef="inventory">
                  <th mat-header-cell *matHeaderCellDef> Current Inventory </th>
                  <td mat-cell *matCellDef="let element" > {{element.inventory}} </td>
                </ng-container>
                <ng-container matColumnDef="alert">
                  <th mat-header-cell *matHeaderCellDef> Alert </th>
                  <td mat-cell *matCellDef="let element" [ngClass]="element.alert === 'N' ? '' : 'orange-class'">
                     <div class="image1"> </div> </td>              
                </ng-container>    
                <ng-container matColumnDef="snooze">
                    <th mat-header-cell *matHeaderCellDef> Snooze </th>
                    <td mat-cell *matCellDef="let element" > 
                      <mat-slide-toggle
                            class="example-margin"
                            [color]="color"
                            [checked]="element.alert === 'N' ? false : true"
                            (change)="onChange($event,element.item)">                        
                      </mat-slide-toggle>
                      </td>
                  </ng-container>      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
